<div class="ms-5 mt-2 " *ngIf="pageElem; else falseB">
  <div class="p-5  w-75 " style="margin-left:110px; margin-top:60px; border-radius:50px; background-color: rgb(191, 157, 223);">
    <div class="text-center">
    <img  class="text-center" src="assets\images\std-removebg-preview.png">
  </div>
  <h3 class="mt-3 text-center fw-bold">
    {{pageElem.name}}
  </h3>
  <div class="p-3 mt-3 w-75" style="border-radius:20px; margin-left:70px; background-color: rgb(212, 190, 232);">
  <h4 class="fw-bold mt-4">
    <span style="color:rgb(124, 12, 228)" class="me-2 ">ID:</span> {{pageElem.id}}
  </h4>
  <h4 class="fw-bold">
    <span style="color:rgb(124, 12, 228)" class="me-2 ">Age:</span>  {{pageElem.age}}
  </h4>
  <h4 class="fw-bold">
    <span style="color:rgb(124, 12, 228)" class="me-2 ">Email: </span> {{pageElem.email}}
  </h4>
</div>
</div>
</div>
<ng-template #falseB>
  <h1 style="padding-top: 400px;;" class="fw-bold m-auto text-center">
    Loading...
  </h1>
</ng-template>


<div style="height: 100vh;" >
<div class="text-center d-flex" style="margin-top: 40px; margin-left:400px; ">
<!-- <img src="assets\images\upd-removebg-preview.png" class="me-2 mb-3" height="50" width="50"> -->

<i class="fa-solid fa-pen-to-square fa-2x me-2" style="color: #8f00ff;"></i>

<h3 class="fw-bold text-center" style=" color: #8f00ff ; font-family: regularfont;">Update Student Information</h3>
</div>

<form (ngSubmit)="onSubmit()" style="margin-top: 50px; margin-left:150px; margin-bottom:200px;">
  <!-- <div class="form-group mt-5" style="width: 700px;">
    <label for="id" class="fw-bold fs-4 mb-2">Select ID:</label>
    <select class="form-control" id="id" [(ngModel)]="selectedId" name="id">
      <option *ngFor="let user of users" [value]="user.id">{{ user.id }}</option>
    </select>
  </div> -->

  <div class="form-group mt-4" style="width: 900px;">
    <label for="name" class="fw-bold fs-4 mb-2" style="font-family: regularfont;">Name:</label>
    <input style="font-family: regularfont;" type="text" class="form-control" id="name" [(ngModel)]="pageElem.name" name="name">
  </div>
  <div class="form-group mt-4" style="width: 900px;">
    <label for="age" class="fw-bold fs-4 mb-2" style="font-family: regularfont;">Age:</label>
    <input style="font-family: regularfont;" type="number" class="form-control" id="age" [(ngModel)]="pageElem.age" name="age">
  </div>
  <div class="form-group mt-4" style="width: 900px;">
    <label for="email" class="fw-bold fs-4 mb-2" style="font-family: regularfont;">Email:</label>
    <input style="font-family: regularfont;" type="email"  class="form-control" id="email" [(ngModel)]="pageElem.email" name="email" autocomplete="neveen@gmail.com" >
  </div>
  <button type="submit" class="btn" style="background-color:
  #6159e6; border:2px solid #e0e9ff; border-radius:10px; width:150px; margin-top: 50px; margin-left:600px; font-family: regularfont;" class="p-2 fs-4 text-light">Update</button>

</form>
</div>
